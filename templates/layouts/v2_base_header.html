{% load static %}
<header class="p-3 bg-light text-primary mb-4 ">
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light border-bottom">
        <div class="container p-2">
            <a href="/">
                <img src="{% static site.logo %}"  height="40" alt="{{ site.name }}">
            </a>
            
            <a href="{% url 'home:looking' alternat_looking %}">Switch to {{alternat_looking|upper}}  </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    {% for name, path in header_menu.items %}
                    <li class="nav-item">
                        <a href="{{path}}" class="nav-link {% if  request.path == path %} active {% endif %} ">{{ name  }}</a>
                    </li>
                    {% endfor %}
                    <li>
                        <a href="https://selfurl.xyz/bnhnaqixfo" target="_blank" class="nav-link {% if  request.path == path %} active {% endif %} ">Secure Digital Life</a>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>
</header>
